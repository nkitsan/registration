<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/regform.css">
</head>
<body>
    <nav>
    </nav>
    <form>
        <div class="container">
            <div class="photo-input">
                <img class="user-pic" src="../img/userpic.png"/>
                <input class="user-pic-input" type="file" name="photo">
            </div>
            <div class="info-input">
                <input type="text" name="nickname" required="required" placeholder="Input a nickname">
                <input type="text" name="number" required="required" placeholder="Input a phone number">
                <input type="password" name="password" required="required" placeholder="Input a password">
            </div>
        </div>
        <input type="submit" value="Register">
    </form>
    <script src="../js/regform.js"></script>
</body>
</html>
